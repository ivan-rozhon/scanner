<ion-header>

  <ion-navbar color="primary">
    <ion-title class="app-title">
      QR/BC Scanner
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content (click)="scan()">
  <div text-center>
    <ion-icon name="qr-scanner" color="primary"></ion-icon>
  </div>
  <div text-center text-uppercase padding>Tap to scan</div>
</ion-content>
