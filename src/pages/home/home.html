<ion-header>

  <ion-navbar>
    <ion-title>
      QR Scanner
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content (click)="scan()">
  <div text-center>
    <ion-icon name="qr-scanner"></ion-icon>
  </div>
  <div text-center text-uppercase padding>Tap to scan</div>
</ion-content>
