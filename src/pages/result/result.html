<ion-header>

  <ion-navbar>
    <ion-title class="app-title">
        QR/BC Scanner | Result
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- TODO... resolve visibility bug -->
  <div [class.hidden]="!storageProvider.storageValues.showResultType" padding class="content-format">{{ format | translate }}</div>

  <div padding class="result">{{ text }}</div>

  <div class="buttons">
    <button ion-button full icon-start>
      <ion-icon name="link"></ion-icon>
      Open URL
    </button>

    <button ion-button full icon-start>
      <ion-icon name="copy"></ion-icon>
      Copy
    </button>

    <button ion-button full icon-start color="light" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
      Close
    </button>
  </div>
</ion-content>
