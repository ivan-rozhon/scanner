<ion-header>

  <ion-navbar>
    <ion-title class="app-title">
      Result <span class="shadow-title">| QR/BC Scanner</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div padding class="content-format">{{ format | translate }}</div>

  <div padding class="result">{{ text }}</div>

  <div class="buttons">
    <button *ngIf="isValidWebUri(text)" ion-button full icon-start (click)="openLink(text)">
      <ion-icon name="link"></ion-icon>
      Open URL
    </button>

    <button ion-button full icon-start (click)="copy(text)">
      <ion-icon name="copy"></ion-icon>
      Copy
    </button>

    <button ion-button full icon-start color="light" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
      Close
    </button>
  </div>
</ion-content>
